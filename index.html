<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>حازم عيد - مطور برمجيات</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- شريط علوي بسيط مع أزرار اللغة -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">
                Hazim Eid
            </a>
            <div class="ms-auto d-flex gap-2">
                <button class="btn btn-sm btn-outline-light" data-lang="ar">العربية</button>
                <button class="btn btn-sm btn-gold" data-lang="en">English</button>
            </div>
        </div>
    </nav>

    <!-- قسم البطل (Hero) -->
    <header class="py-5 hero-section">
        <div class="container">
            <div class="row align-items-center g-4">
                <!-- الصورة -->
                <div class="col-md-4 text-center">
                    <div class="profile-image-wrapper mx-auto">
                        <!-- ضع صورتك في assets/img/profile.jpg -->
                        <img src="assets/img/profile.jpg" alt="Profile photo" class="img-fluid profile-image" />
                    </div>
                </div>

                <!-- النص الرئيسي -->
                <div class="col-md-8">
                    <span class="badge rounded-pill bg-gold mb-3" id="tagline-badge">
                        <!-- سيتم تعبئته من JSON -->
                    </span>
                    <h1 class="hero-name mb-2" id="name">
                        <!-- الاسم من JSON -->
                    </h1>
                    <h2 class="hero-title mb-3" id="title">
                        <!-- العنوان الوظيفي من JSON -->
                    </h2>
                    <p class="lead mb-4" id="intro">
                        <!-- فقرة التعريف من JSON -->
                    </p>

                    <div class="d-flex flex-wrap gap-2">
                        <a href="#" class="btn btn-turquoise" id="primary-cta">
                            <!-- زر رئيسي من JSON -->
                        </a>
                        <a href="#" class="btn btn-outline-light text-navy border-navy" id="secondary-cta">
                            <!-- زر ثانوي من JSON -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="py-5">
        <div class="container">

            <!-- عني -->
            <section class="mb-4">
                <h3 class="section-title" id="about-heading"></h3>
                <p id="about-body"></p>
            </section>

            <!-- المهارات -->
            <section class="mb-4">
                <h3 class="section-title" id="skills-heading"></h3>
                <ul class="list-unstyled" id="skills-list">
                    <!-- عناصر المهارات من JSON -->
                </ul>
            </section>

            <!-- المشاريع -->
            <section class="mb-4">
                <h3 class="section-title" id="projects-heading"></h3>
                <div class="row g-3" id="projects-container">
                    <!-- بطاقات المشاريع من JSON -->
                </div>
            </section>

            <!-- التواصل -->
            <section class="mb-4">
                <h3 class="section-title" id="contact-heading"></h3>
                <ul class="list-unstyled" id="contact-list">
                    <!-- بيانات الاتصال من JSON -->
                </ul>
            </section>
        </div>
    </main>

    <!-- فوتر -->
    <footer class="py-3 footer">
        <div class="container text-center">
            <small id="footer-text"></small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>

    <!-- ملف الجافاسكربت -->
    <script src="assets/js/main.js"></script>
</body>
</html>
